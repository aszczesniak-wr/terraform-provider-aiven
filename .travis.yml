branches:
  only:
  - master
  - "/^v([0-9]+)\\.([0-9]+)\\.([0-9]+)(?:\\-(rc\\.[0-9]+)*)?$/"
language: go
go: 1.13.x
os:
- osx
- linux
cache:
- directories:
  - "$GOPATH/bin"
  - "$GOPATH/pkg"
script:
- make bootstrap
- make lint
- make test
jobs:
  include:
  - stage: docs
    name: "JSON to Schema"
    before_install:
    - sudo apt-get install -y python3 python3-pip
    - sudo pip install json-schema-generator2
    language: generic
    os: linux
    python: 3.8
    go: 1.12.x
    script:
    - mkdir temp
    - generate-json-schema -f aiven/templates/integration_endpoints_user_config_schema.json > temp/integration_endpoints_user_config.schema.json
    - generate-json-schema -f aiven/templates/integrations_user_config_schema.json > temp/integrations_user_config.schema.json
    - generate-json-schema -f aiven/templates/service_user_config_schema.json > temp/service_user_config.schema.json
    - make doc
    deploy:
      token:
        secure: 
      provider: pages
      cleanup: false
      edge: true
      target_branch: master
      strategy: git
      keep_history: true
      on:
        branch: master
  
